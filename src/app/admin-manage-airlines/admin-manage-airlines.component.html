<h3>Manage Airlines</h3>

<br/>

Airline Name: <input [(ngModel)]="airline.name">
<br/><br/>

Upload Logo: <input [(ngModel)]="airline.logo">
<br/><br/>


Contact No: <input type="number" [(ngModel)]="airline.contactNumber">
<br/><br/>

Contact Address: <input type="text" [(ngModel)]="airline.contactAddress">
<br/><br/>

<button (click)='addAirline()'>Add New Airline</button>


<h4>Airlines</h4>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Address</th>
            </tr>
        </thead>

</div>
